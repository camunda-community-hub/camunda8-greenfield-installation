# This configuration requires the following:
# Azure: ~24 vCPUs

global:
  identity:
    auth:
      # Disable the Identity authentication
      # it will fall back to basic-auth: demo/demo as default user
      enabled: false

identity:
  enabled: false

operate:
  enabled: true

tasklist:
  enabled: true

optimize:
  enabled: false

prometheusServiceMonitor:
  enabled: false

zeebe:
  clusterSize: 3
  partitionCount: 3
  replicationFactor: 3

  pvcSize: 1Gi

  resources:
    requests:
      cpu: "1"
      memory: "1Gi"
    limits:
      cpu: "1"
      memory: "1Gi"

zeebe-gateway:
  replicas: 1

  resources:
    requests:
      cpu: "1"
      memory: "1Gi"
    limits:
      cpu: "1"
      memory: "1Gi"

  logLevel: ERROR

elasticsearch:
  enabled: true
  imageTag: 7.17.3
  replicas: 3
  minimumMasterNodes: 2
  # Allow no backup for single node setups
  # clusterHealthCheckParams: "wait_for_status=yellow&timeout=1s"

  resources:
    requests:
      cpu: "1"
      memory: "2Gi"
    limits:
      cpu: "1"
      memory: "2Gi"

  volumeClaimTemplate:
    accessModes: [ "ReadWriteOnce" ]
    storageClassName: "ssd"
    resources:
      requests:
        storage: 15Gi